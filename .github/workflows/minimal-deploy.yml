name: Minimal Backend Deployment

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend only
        uses: docker/build-push-action@v5
        with:
          context: ./caseapp
          file: ./caseapp/Dockerfile
          target: backend-base
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/court-case-backend:latest,${{ secrets.DOCKER_USERNAME }}/court-case-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-minimal:
    needs: build-backend
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Update Docker Hub credentials in AWS Secrets Manager
        run: |
          SECRET_NAME="dockerhub-credentials"
          SECRET_VALUE="{\"username\":\"${{ secrets.DOCKER_USERNAME }}\",\"password\":\"${{ secrets.DOCKER_PASSWORD }}\"}"
          
          if aws secretsmanager describe-secret --secret-id $SECRET_NAME --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "Updating existing secret: $SECRET_NAME"
            aws secretsmanager put-secret-value \
              --secret-id $SECRET_NAME \
              --secret-string "$SECRET_VALUE" \
              --region ${{ env.AWS_REGION }}
          else
            echo "Creating new secret: $SECRET_NAME"
            aws secretsmanager create-secret \
              --name $SECRET_NAME \
              --description "Docker Hub credentials for ECS task authentication" \
              --secret-string "$SECRET_VALUE" \
              --region ${{ env.AWS_REGION }}
          fi
          echo "âœ… Docker Hub credentials updated successfully"

      - name: Deploy minimal stack
        working-directory: caseapp/infrastructure
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          pip install -r requirements.txt
          cdk deploy MinimalBackendStack --require-approval never --app "python minimal_app.py"

      - name: Get service endpoint
        run: |
          STACK_NAME="MinimalBackendStack"
          LB_DNS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`LoadBalancerDNS`].OutputValue' \
            --output text)
          echo "Backend endpoint: http://$LB_DNS"
          echo "Health check: http://$LB_DNS/health"
