name: Minimal Backend Deployment

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend only
        uses: docker/build-push-action@v5
        with:
          context: ./caseapp
          file: ./caseapp/Dockerfile
          target: backend-base
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/court-case-backend:latest
          no-cache: true

  deploy-minimal:
    needs: build-backend
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Update Docker Hub credentials
        run: |
          aws secretsmanager put-secret-value \
            --secret-id dockerhub-credentials \
            --secret-string "{\"username\":\"${{ secrets.DOCKER_USERNAME }}\",\"password\":\"${{ secrets.DOCKER_PASSWORD }}\"}" \
            --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws secretsmanager create-secret \
            --name dockerhub-credentials \
            --description "Docker Hub credentials for ECS" \
            --secret-string "{\"username\":\"${{ secrets.DOCKER_USERNAME }}\",\"password\":\"${{ secrets.DOCKER_PASSWORD }}\"}" \
            --region ${{ env.AWS_REGION }}

      - name: Deploy minimal stack
        working-directory: caseapp/infrastructure
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          pip install -r requirements.txt
          cdk deploy MinimalBackendStack --require-approval never --app "python minimal_app.py"

      - name: Get service endpoint
        run: |
          STACK_NAME="MinimalBackendStack"
          LB_DNS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`LoadBalancerDNS`].OutputValue' \
            --output text)
          echo "Backend endpoint: http://$LB_DNS"
          echo "Health check: http://$LB_DNS/health"
