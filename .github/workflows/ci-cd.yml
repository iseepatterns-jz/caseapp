name: CI/CD Pipeline (Minimal)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r caseapp/requirements.txt
          pip install pytest

      - name: Run tests
        working-directory: caseapp/backend
        run: python -m pytest tests/test_ci_basic.py -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./caseapp
          file: ./caseapp/Dockerfile
          target: backend-base
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/court-case-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push media processor
        uses: docker/build-push-action@v5
        with:
          context: ./caseapp
          file: ./caseapp/Dockerfile
          target: media-processor
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/court-case-media:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Deploy with CDK
        working-directory: caseapp/infrastructure
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          pip install -r requirements.txt
          cdk deploy --require-approval never --all --no-rollback

      - name: Verify deployment
        run: |
          echo "Waiting for services to stabilize..."
          sleep 60

          STACK_NAME="CourtCaseManagementStack-Staging"
          aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }}

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 90
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Deploy with CDK
        working-directory: caseapp/infrastructure
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          pip install -r requirements.txt
          cdk deploy --require-approval never --all --no-rollback

      - name: Verify deployment
        run: |
          echo "Waiting for services to stabilize..."
          sleep 120

          STACK_NAME="CourtCaseManagementStack"
          aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }}
